Dau\DauBundle\Entity\UserBugs:
  type: entity
  table: user_bugs
  fields:
    id:
      id: true
      type: integer
      unsigned: false
      nullable: false
      generator:
        strategy: IDENTITY
    userid:
      type: integer
      unsigned: false
      nullable: false
    content:
      type: text
      nullable: false
    browser:
      type: string
      length: 150
      fixed: false
      nullable: false
    addDate:
      type: datetime
      nullable: false
      column: add_date
    ip:
      type: string
      length: 16
      fixed: false
      nullable: false
  lifecycleCallbacks: {  }
